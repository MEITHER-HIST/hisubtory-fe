name: Deploy FE via CodeDeploy

on:
  push:
    branches: [main, dev]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build (Vite -> dist/)
        run: npm run build

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Create deployment package
        run: |
          BUNDLE="hisubFE-${{ github.sha }}.zip"
          zip -r "$BUNDLE" appspec.yml scripts dist \
            -x "**/.DS_Store" "**/__MACOSX/*" "**/node_modules/*" ".git/*"
          echo "BUNDLE=$BUNDLE" >> $GITHUB_ENV

      - name: Upload to S3
        run: |
          aws s3 cp "$BUNDLE" "s3://${{ secrets.S3_BUCKET }}/fe/$BUNDLE"

      - name: Deploy with CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name "${{ secrets.CODEDEPLOY_APPLICATION }}" \
            --deployment-group-name "${{ secrets.CODE_DEPLOYMENT_GROUP_FE }}" \
            --file-exists-behavior OVERWRITE \
            --s3-location bucket=${{ secrets.S3_BUCKET }},key=fe/$BUNDLE,bundleType=zip \
            --region ap-northeast-2